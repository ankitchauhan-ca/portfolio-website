<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="0; URL=./index.html">
    <title>Redirecting...</title>
</head>
<body>
    <script type="text/javascript">
        // Preserve the path after redirect
        var pathname = window.location.pathname.replace('/portfolio-website', '');
        window.location.replace('/portfolio-website/index.html' + '#' + pathname);
    </script>
</body>
</html>
